version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://evoke:password@db:5432/evoke
      - DEBUG=False
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=evoke
      - POSTGRES_USER=evoke
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: